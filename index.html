<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Cream Sundae</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="iceCreamSundae">
        <div class="cherryBox1">
            <div class="cherry">
                <div class="mid"></div>
                <div class="stem"></div>
            </div>
        </div>
        <div class="cherryBox2">
            <div class="cherry">
                <div class="mid"></div>
                <div class="stem"></div>
            </div>
        </div>
        <div class="cherryBox3">
            <div class="cherry">
                <div class="mid"></div>
                <div class="stem"></div>
            </div>
        </div>
        <div class="whippedCream">
            <div class="layer thetop"></div>
            <div class="layer a"></div>
            <div class="layer b"></div>
            <div class="layer c"></div>
            <div class="layer d"></div>
            <div class="layer e"></div>
            <div class="layer f"></div>
        </div>
        <div id="first" class="iceCreamScoops">
            <div class="bla1"></div>
            <div class="bla2"></div>
            <div class="bla3"></div>
            <div class="bla4"></div>
        </div>
        <div id="second" class="iceCreamScoops">
            <div class="bla1"></div>
            <div class="bla2"></div>
            <div class="bla3"></div>
            <div class="bla4"></div>
        </div>
        <div class="glassContainer">
            <div class="glass">
                <div id="third" class="iceCreamScoops">
                    <div class="bla1"></div>
                    <div class="bla2"></div>
                    <div class="bla3"></div>
                    <div class="bla4"></div>
                </div>
                <div id="fourth" class="iceCreamScoops">
                    <div class="bla1"></div>
                    <div class="bla2"></div>
                    <div class="bla3"></div>
                    <div class="bla4"></div>
                </div>
                <div id="last" class="iceCreamScoops">
                    <div class="bla1"></div>
                    <div class="bla2"></div>
                    <div class="bla3"></div>
                    <div class="bla4"></div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
